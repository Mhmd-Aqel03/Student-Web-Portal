<!DOCTYPE>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/darkly/bootstrap.min.css" integrity="sha512-HDszXqSUU0om4Yj5dZOUNmtwXGWDa5ppESlX98yzbBS+z+3HQ8a/7kcdI1dv+jKq+1V5b01eYurE7+yFjw6Rdg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!--    <h1>Hello admin</h1>-->
    <div th:insert="~{fragments :: header}"></div>
    <h2>Course:</h2>
    <table class="table table-dark table-group-divider">
        <thead>
            <tr>
                <td>Course Name</td>
                <td>Course Description</td>
                <td><a th:href="@{/admin/createCour}">Add new course</a> </td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c: ${courses}">
                <td th:text="${c.name}"></td>
                <td th:text="${c.description}"></td>
                <td><a th:href="@{/admin/deleteCour/{id}(id = ${c.id})}" th:text="Delete"></a> <a th:href="@{/admin/updateCour/{id}(id = ${c.id})}" th:text="Update"></a></td>
            </tr>
        </tbody>
    </table>
<h2>Lecturers:</h2>
    <table class="table table-dark text-center">
        <thead class="table-group-divider">
            <tr>
                <td>Name</td>
                <td><a th:href="@{/admin/createLec}">Add new Lecturer</a></td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="l: ${lecturers}">
                <td th:text="${l.name}" class=""></td>
                <td><a th:href="@{/admin/deleteLec/{id}(id = ${l.id})}" th:text="Delete"></a> <a th:href="@{/admin/updateLec/{id}(id = ${l.id})}" th:text="Update"></a></td>
            </tr>
        </tbody>
    </table>
    <h2>Classes:</h2>
<table class="table table-dark table-group-divider">
    <thead>
    <tr>
        <td>Section</td>
        <td>Time Frame</td>
        <td>Course</td>
        <td>Lecturer</td>
        <td><a th:href="@{/admin/createClass}">Add new Class</a> </td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c: ${classes}">
        <td th:text="${c.section}"></td>
        <td th:text="${c.timeFrame}"></td>
        <td th:text="${c.course.name}"></td>
        <td th:text="${c.lecturer}? ${c.lecturer.name} :'No Lecturer Set'"></td>
        <td><a th:href="@{/admin/deleteClass/{id}(id = ${c.id})}" th:text="Delete"></a> <a th:href="@{/admin/updateClass/{id}(id = ${c.id})}" th:text="Update"></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
