<!DOCTYPE html>
<html lang = "en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/darkly/bootstrap.min.css" integrity="sha512-HDszXqSUU0om4Yj5dZOUNmtwXGWDa5ppESlX98yzbBS+z+3HQ8a/7kcdI1dv+jKq+1V5b01eYurE7+yFjw6Rdg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login page</title>
    <style>
        .inputstuff{
            max-width: 100%;
        }
    </style>
</head>
<body>
<div class="block justify-content-center align-items-center">
    <h1 class="text-center">Enter Class Data</h1>
    <div class="d-flex justify-content-center align-items-center vh-10">
        <form action="/admin/createCourPost" method="post">
            <div>
                <input class="form-control mb-3 inputstuff" type="text" name="name" placeholder="Course name" th:value="${oldCourse} ? ${oldCourse.name} : ''"/>
            </div>
            <div>
                <input class="form-control mb-3 inputstuff" type="text" name="description" placeholder="Course description" th:value="${oldCourse} ? ${oldCourse.description} : ''"/>
            </div>

        <!--Hidden Id-->
            <input type="hidden" name="id" th:value="${oldCourse} ? ${oldCourse.id} :'-1'">
            <input class="btn btn-primary" type="submit" th:value="${oldCourse} ? 'Update Course':'Add new course'" />
        </form>
    </div>
</div>
</body>
</html>
