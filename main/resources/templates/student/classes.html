<!DOCTYPE>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/darkly/bootstrap.min.css" integrity="sha512-HDszXqSUU0om4Yj5dZOUNmtwXGWDa5ppESlX98yzbBS+z+3HQ8a/7kcdI1dv+jKq+1V5b01eYurE7+yFjw6Rdg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<h2 th:text="'Hello ' + ${username}"></h2>

<h2>Avilabile classes:</h2> <a class="text-end" th:href="@{/student/studentCourses}">See enrolled classes</a>
<table class="table table-dark table-group-divider">
    <thead>
    <tr>
        <td>Section</td>
        <td>Time Frame</td>
        <td>Course</td>
        <td>Lecturer</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c: ${classes}">
        <td th:text="${c.section}"></td>
        <td th:text="${c.timeFrame}"></td>
        <td th:text="${c.course.name}"></td>
        <td th:text="${c.lecturer}? ${c.lecturer.name} :'No Lecturer Set'"></td>
        <td><a th:href="@{/student/enrollClass/{id}(id = ${c.id})}" th:text="Enroll"></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
